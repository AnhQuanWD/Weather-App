<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="weather">
        <input class="search" type="text" placeholder="Search...">
        <div class="content">
            <h1 class="capital">
                <span class="city"> <!-- Lấy dữ liệu từ JS (API) --> City </span>
                <span>,</span>
                <span class="country"> <!-- Lấy dữ liệu từ JS (API) --> Country </span>
            </h1>

            <div class="time">
                <!-- Lấy dữ liệu từ JS (API) -->
            </div>

            <div class="temperature"> 
                <span class="value"> <!-- Lấy dữ liệu từ JS (API) --> 00</span>
            </div>

            <div class="short-desc">
                <!-- Lấy dữ liệu từ JS (API) -->
            </div>

            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span><!-- Lấy dữ liệu từ JS (API) --> 00 </span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span><!-- Lấy dữ liệu từ JS (API) --> 00 </span>
                </div>
                <div class="sun">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <span><!-- Lấy dữ liệu từ JS (API) --> 00 </span>
                </div>
            </div>
        </div>
    </div>


    <!-- --------------------------------------------------------------- -->
    <script src="./main.js"></script>
</body>
</html>
